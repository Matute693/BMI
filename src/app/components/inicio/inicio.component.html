<div class="row mt-5">
    <div class="col-lg-4 offset-lg-4 text-center">
        <h1 class="text-white">Calculador BMI</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="fondoItem"[ngClass]="{'sexoDesactivo': sexo === 'Masculino'}" (click)="masculino()" >
                    <div class="d-flex flex-column align-items-center pt-4" style="cursor: pointer;">
                        <i class="fas fa-mars"></i>
                        <h5>Masculino</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="fondoItem"[ngClass]="{'sexoDesactivo': sexo === 'Femenino'}" (click)="femenino()">
                    <div class="d-flex flex-column align-items-center pt-4" style="cursor: pointer;">
                        <i class="fas fa-venus"></i>
                        <h5>Femenino</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="fondoItem" >
                    <div class="d-flex flex-column align-items-center pt-4">
                        <h5 class="m-0">Altura</h5>
                        <div class="d-flex">
                            <strong class="fw-400">{{ altura }}</strong><span class="mt-3">cm</span>
                        </div>
                            <input type="range" (input)="cambiarAltura($event)" [value] ="altura" min="120" max="220" class="form-range">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="fondoItem">
                    <div class="d-flex flex-column align-items-center pt-4">
                        <h5 class="fw-400 fw-bolder mb-0">Peso</h5>
                            <p class="mb-0 pesoAltura">{{ peso }}</p>
                        <div class="d-flex">
                            <i class="fas fa-minus-circle mr-2" (click)="peso = peso - 1"></i>
                            <i class="fas fa-plus-circle" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="fondoItem">
                    <div class="d-flex flex-column align-items-center pt-4">
                        <h5 class="fw-400 fw-bolder mb-0">Edad</h5>
                        <p class="mb-0 pesoAltura">{{ edad }}</p>
                        <div>
                            <i class="fas fa-minus-circle mr-2" (click)="edad = edad - 1"></i>
                            <i class="fas fa-plus-circle"(click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <button (click)="calcularBMI()" routerLink="/resultado"class=" btn btn-lg btn-block col-lg-12 bg-success text-white">
                Calcular
            </button>
        </div>
</div>
